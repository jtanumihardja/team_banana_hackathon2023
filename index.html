<!DOCTYPE html>
<html>
  <head>
    <title>Banana Map</title>
    <!-- MapBox GL Styles -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Zhiwei's stylesheet -->
    <link rel="stylesheet" href="StyleSheet.css"/>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a class="navbar-active" href="#home">Navigation</a></li>
          <li><a href="#contact">Energy Saved</a></li>
          <li><a href="#news">Go Green</a></li>
          <li><a href="#about">Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Load the `mapbox-gl-geocoder` plugin. -->
      <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
      <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
      <!-- Map container -->
      <div id="map"></div>

      <!-- Control panel -->
      <div id="control-panel">
        <!-- Origin input -->
        <div class="input-group">
          <label>Origin</label>
          <input type="text" id="origin-input" />
        </div>

        <!-- Destination input -->
        <div class="input-group">
            <label>Destination</label>
            <input type="text" id="destination-input" />
        </div>

        <!-- Transportation mode buttons -->
        <div class="control-panel-buttons">
          <button type="submit" class="route-button" onclick="carbonCalculations('pubTrans')">Public Transit</button>
          <button type="submit" class="route-button" onclick="carbonCalculations('drive')">Driving</button>
          <button type="submit" class="route-button" onclick="carbonCalculations('walk')">Walking</button>
          <button type="submit" class="route-button" onclick="carbonCalculations('cycle')">Riding</button>
        </div>
      </div>
      <div id="info-box">
        Distance: <span type="text" id="distance">0</span> miles. CO2 Emissions: <span type="text" id="emissions">0</span> metric tons of CO2. Energy: <span type="text" id="energy">0</span> kcal. This is equal to: <span type="text" id="banana-energy">0</span> bananas. US forest area needed to absorb the CO2 emitted: <span type="text" id="forest-area">0</span> acres per day.
      </div>
    </main>

    <footer>
      <!-- MapBox GL Scripts -->
      <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
      <!-- Our scripts -->
      <script src="main.js"></script>
    </footer>
  
  </body>
